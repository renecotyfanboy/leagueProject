site_name: LeagueProject

site_url: https://renecotyfanboy.github.io/leagueProject/

nav:
  - Home: index.md
  - Dataset:
    - dataset/index.md
  - Around the LoserQ:
    - loserQ/motivation.md
    - loserQ/history.md
    - loserQ/distribution.md
    - loserQ/autocorrelation.md
    - loserQ/conclusion.md

theme:
  name: material
  icon:
    favicon: simple/leagueoflegends
    logo: simple/leagueoflegends
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode`
  features:
    - navigation.instant
    - navigation.instant.progress
    - toc.integrate
    - navigation.sections
    - navigation.path
    - content.code.annotate
    - content.code.copy

plugins:
  - search
  - autorefs
  - macros:
      include_yaml:
        - streak : docs/loserQ/assets/streak_results.yml
  - plotly:
      lib_path: javascripts/plotly-2.32.0.js
  - glightbox:
      auto_caption: false
      caption_position: bottom

use_directory_urls: true

markdown_extensions:
  - attr_list
  - tables
  - md_in_html
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: [ 'docs' ]
  - pymdownx.superfences:
      custom_fences:
        - name: plotly
          class: mkdocs-plotly
          format: !!python/name:mkdocs_plotly_plugin.fences.fence_plotly
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - css/material.css

extra:
  generator: false

